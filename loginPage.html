<body>
<div class="Page">
  
<div class="Form">
    <form action="buttonTest.html" method="post" novalidate>
        <div class="container">
          <label for="email"><b>Username</b></label>
          <input type="email" placeholder="example@email.com" name="email" required>
      
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
      
          <button type="submit" class="login">Login</button>
        </div>
      
        <div class="container" style="background-color: rgb(40,40,40);">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw"><a href="#" style="text-decoration: none; color: white;">Forgot password?</a></span>
        </div>
      </form>

      <form action="signupPage.html" method="post" class="signupForm">
        <button type="submit" class="signup">Dont have an account? Signup</button>
      </form>

</div>
</div>


</body>
</html>
